<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两栏布局之-绝对定位</title>
    <style type="text/css">
        #left{
            position: absolute;
            margin-right: -100%;
            width: 300px;
            height: 400px;
            background-color: #41D844;
        }

        #right{
            margin-left: 310px;
            height: 400px;
            background-color: #41D844;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            左边固定宽度，高度不固定 </br> </br></br></br>高度有可能会很小，也可能很大。
        </div>
        <div id="right">
            这里的内容可能比左侧高，也可能比左侧低。宽度需要自适应。</br>
            基本的样式是，两个div相距20px, 左侧div宽 120px
        </div>
    </div>
</body>
</html>
